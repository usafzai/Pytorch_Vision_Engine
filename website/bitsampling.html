                type: "line",

                {
                    label: "nytimes-hamming-data",

                        { x: 0.01726, y: 39940.0846927, label: "k: 19, m: 0, l: 1" },

                        { x: 0.32472, y: 15243.5058976, label: "k: 25, m: 0, l: 5" },

                        responsive: false,
                        title:{
                            display:true,
                            text: 'Epsilon Recall-Queries per second (1/s) tradeoff - up and to the right is better'
                        },
                        scales: {
                            xAxes: [{
                                display: true,
                                type: 'linear',
                                max: '1',
                                position: 'bottom',
                                scaleLabel: {
