        <h2>Plots for flann
        <h2>flann with 10-NN precision/Queries per second (1/s)</h2>
        <canvas id="chart10-NN precisionQueries per second (1/s)" width="800" height="600"></canvas>
        <script>
            var ctx = document.getElementById("chart10-NN precisionQueries per second (1/s)");
            var chart = new Chart(ctx, {
                type: "line",
                data: { datasets: [
                {
                    label: "sift",
                    fill: false,
                    pointStyle: "rect",
                    borderColor: "rgba(228, 26, 28, 1)",
                    data: [ 
                        { x: 0.08154, y: 4612.17539247, label: "FLANN(target_precision=0.200000)" },
                        { x: 0.22066, y: 4131.03960704, label: "FLANN(target_precision=0.500000)" },
                        { x: 0.40611, y: 3016.35907404, label: "FLANN(target_precision=0.700000)" },
                        { x: 0.58037, y: 2025.13760064, label: "FLANN(target_precision=0.800000)" },
                        { x: 0.76803, y: 856.269687519, label: "FLANN(target_precision=0.900000)" },
                        { x: 0.84895, y: 371.249117772, label: "FLANN(target_precision=0.950000)" },
                        { x: 0.93316, y: 204.590065419, label: "FLANN(target_precision=0.970000)" },
                        { x: 0.93573, y: 191.445738064, label: "FLANN(target_precision=0.980000)" },
                ]},
            ]}, options: {
                        responsive: false,
                        title:{
                            display:true,
                            text: '10-NN precision-Queries per second (1/s) tradeoff - up and to the right is better'
                        },
                        scales: {
                            xAxes: [{
                                display: true,
                                type: 'linear',
                                max: '1',
                                position: 'bottom',
                                scaleLabel: {
                                    display: true,
                                    labelString: ' 10-NN precision   '
                                }
                            }],
                            yAxes: [{
                                display: true,
                                type: 'logarithmic',
                                scaleLabel: {
                                    display: true,
                                    labelString: ' Queries per second (1/s) '
                                }
                            }]
                        }
                    }
                }); 
        </script>
