        <div class="container">
        <h2>Plots for lshf
        <h2>lshf with Epsilon Recall/Queries per second (1/s)</h2>
        <canvas id="chartEpsilon RecallQueries per second (1/s)" width="800" height="600"></canvas>
        <script>
            var ctx = document.getElementById("chartEpsilon RecallQueries per second (1/s)");
            var chart = new Chart(ctx, {
                type: "line",
                data: { datasets: [
                {
                    label: "rand-unit-data",
                    fill: false,
                    pointStyle: "rect",
                    borderColor: "rgba(191, 135, 43, 1)",
                    data: [ 
                        { x: 0.3059, y: 3.30351884493, label: "LSHF(n_est=5, n_cand=10)" },
                        { x: 0.3109, y: 2.9827923879, label: "LSHF(n_est=5, n_cand=20)" },
                        { x: 0.3825, y: 1.36802414688, label: "LSHF(n_est=10, n_cand=20)" },
                        { x: 0.4014, y: 1.21910929167, label: "LSHF(n_est=10, n_cand=50)" },
                ]},
            ]}, options: {
                        responsive: false,
                        title:{
                            display:true,
                            text: 'Epsilon Recall-Queries per second (1/s) tradeoff - up and to the right is better'
                        },
                        scales: {
                            xAxes: [{
                                display: true,
                                type: 'linear',
                                max: '1',
                                position: 'bottom',
                                scaleLabel: {
                                    display: true,
                                    labelString: ' Epsilon Recall   '
                                }
                            }],
                            yAxes: [{
                                display: true,
                                type: 'logarithmic',
                                scaleLabel: {
                                    display: true,
                                    labelString: ' Queries per second (1/s) '
                                }
                            }]
                        }
                    }
                }); 
        </script>
        
    </div>
