        <div class="container">
        <h2>Plots for lshf
        <h2>lshf with 10-NN precision/Queries per second (1/s)</h2>
        <canvas id="chart10-NN precisionQueries per second (1/s)" width="800" height="600"></canvas>
        <script>
            var ctx = document.getElementById("chart10-NN precisionQueries per second (1/s)");
            var chart = new Chart(ctx, {
                type: "line",
                data: { datasets: [
                {
                    label: "rand-unit-data",
                    fill: false,
                    pointStyle: "triangle",
                    borderColor: "rgba(167, 87, 43, 1)",
                    data: [ 
                        { x: 0.2852, y: 3.30351884493, label: "LSHF(n_est=5, n_cand=10)" },
                        { x: 0.2895, y: 2.9827923879, label: "LSHF(n_est=5, n_cand=20)" },
                        { x: 0.3603, y: 1.36802414688, label: "LSHF(n_est=10, n_cand=20)" },
                        { x: 0.3758, y: 1.21910929167, label: "LSHF(n_est=10, n_cand=50)" },
                ]},
                {
                    label: "sift",
                    fill: false,
                    pointStyle: "rect",
                    borderColor: "rgba(228, 26, 28, 1)",
                    data: [ 
                        { x: 0.12592, y: 5.66020494433, label: "LSHF(n_est=5, n_cand=10)" },
                        { x: 0.13032, y: 5.08530587191, label: "LSHF(n_est=5, n_cand=20)" },
                ]},
            ]}, options: {
                        responsive: false,
                        title:{
                            display:true,
                            text: '10-NN precision-Queries per second (1/s) tradeoff - up and to the right is better'
                        },
                        scales: {
                            xAxes: [{
                                display: true,
                                type: 'linear',
                                max: '1',
                                position: 'bottom',
                                scaleLabel: {
                                    display: true,
                                    labelString: ' 10-NN precision   '
                                }
                            }],
                            yAxes: [{
                                display: true,
                                type: 'logarithmic',
                                scaleLabel: {
                                    display: true,
                                    labelString: ' Queries per second (1/s) '
                                }
                            }]
                        }
                    }
                }); 
        </script>
